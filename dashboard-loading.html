<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cheeseburger Dashboard – Preparing Lisette</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      color: #333;
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 30px;
    }
    .section {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }
    h2 {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .spinner {
      margin-top: 20px;
      width: 30px;
      height: 30px;
      border: 4px solid #ccc;
      border-top: 4px solid black;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>Cheeseburger Dashboard</h1>

  <div class="section">
    <h2>Lisette is getting ready…</h2>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://mihvjqzxgnhcdddbduak.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1paHZqcXp4Z25oY2RkZGJkdWFrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAzNjk4NjQsImV4cCI6MjA2NTk0NTg2NH0.fQeu1tPRwBsdkGtK5-Wzv7B8YiJGFzAuxnxM6TrXllI';

        window.location.href = "/cheeseburger-login.html";
        return;
      }

      // Simulate processing delay before showing ready page
      setTimeout(() => {
        window.location.href = "dashboard-ready.html";
      }, 3000);
    }

    checkSessionAndRedirect();
  </script>
