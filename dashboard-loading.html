<!DOCTYPE html>

    body {
      font-family: sans-serif;
      background: #f5f5f5;
      color: #333;
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      font-size: 28px;
      text-align: center;

    }
    .dashboard {

      flex-direction: column;

      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
    }
    h2 {

      margin-bottom: 15px;
    }
    .lead {
      font-size: 14px;

    }
    .lead span {
      font-weight: bold;
    }
    .account button {
      margin-right: 10px;
    }
    button {
      background: black;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
