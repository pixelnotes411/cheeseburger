<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Call</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .booking-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #000;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .success-msg {
      text-align: center;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="booking-container">
    <h2>Book a Call</h2>
    <form id="booking-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="John Doe" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="you@example.com" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="+1 555 123 4567" required>

      <label for="date">Select Date</label>
      <input type="date" id="date" required>

      <label for="time">Select Time</label>
      <input type="time" id="time" required>

      <label for="notes">Additional Notes (Optional)</label>
      <textarea id="notes" rows="4" placeholder="What would you like to discuss?"></textarea>

      <button type="submit">Confirm Booking</button>
      <div class="success-msg" id="success-msg"></div>
    </form>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      "https://mihvjqzxgnhcdddbduak.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    );

    function generateRoomId() {
      return 'room-' + Math.random().toString(36).substring(2, 10);
    }

    document.getElementById("booking-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const client_name = document.getElementById("name").value;
      const client_email = document.getElementById("email").value;
      const client_phone = document.getElementById("phone").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const notes = document.getElementById("notes").value;
      const booking_time = `${date} ${time}`;
      const room_id = generateRoomId();

      const {
        data: { user },
        error: userError
      } = await supabase.auth.getUser();

      if (!user || userError) {
        alert("You must be logged in to book a call.");
        return;
      }

      const user_id = user.id;
      const booking_link = `https://cheeseburger.pro/video-call.html?name=${encodeURIComponent(client_name)}&time=${encodeURIComponent(booking_time)}&room=${encodeURIComponent(room_id)}`;

      const { error: bookingError } = await supabase.from("bookings").insert([{
        user_id,
        client_name,
        client_email,
        client_phone,
        booking_time,
        booking_link,
        room_id
      }]);

      const { error: leadError } = await supabase.from("leads").insert([{
        user_id,
        name: client_name,
        email: client_email,
        phone: client_phone,
        notes
      }]);

      if (bookingError || leadError) {
        alert("Something went wrong. Please try again.");
        return;
      }

      // Redirect to confirmation
      const params = new URLSearchParams({
        name: client_name,
        date,
        time,
        link: booking_link,
        room: room_id
      });
      window.location.href = `booking-confirmed.html?${params.toString()}`;
    });
  </script>
</body>
</html>
