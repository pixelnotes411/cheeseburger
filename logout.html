<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logged Out</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .logout-container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    .logout-container h1 {
      color: #333;
      margin-bottom: 10px;
    }
    .logout-container p {
      margin-top: 10px;
      color: #666;
    }
    .logout-container a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .logout-container a:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    // Redirect to login page after 2 seconds
    setTimeout(function() {
      window.location.href = "login.html";
    }, 2000);
  </script>
</head>
<body>
  <div class="logout-container">
    <h1>You’ve been logged out</h1>
    <p>Thank you for using Cheeseburger. Redirecting you to login…</p>
    <a href="login.html">Log In Again</a>
  </div>
</body>
</html>
