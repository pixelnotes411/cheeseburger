
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cheeseburger Login</title>
  <style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fff;
    }
    .container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #000;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .links {
      text-align: center;
      margin-top: 15px;
    }
    .links a {
      color: #000;
      text-decoration: underline;
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login to Cheeseburger</h1>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="••••••••" required />

      <button type="submit">Log In</button>
    </form>
    <div class="links">
      <a href="#">Forgot your password?</a>
      <a href="https://buy.stripe.com/test_8wM7sVdxI4Tbbb26op">Start your free trial</a>
    </div>
  </div>
</body>
</html>
