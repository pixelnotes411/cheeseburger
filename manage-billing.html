<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Billing</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
    }
    .section {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
    }
    button {
      background: black;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      width: 100%;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Manage Billing</h1>

  <div class="section">
    <p>Your current plan: <strong>Pro â€“ $27/month</strong></p>
    <p>Next renewal: <strong>July 16, 2025</strong></p>
    <p>You can update your payment method, view past invoices, or cancel your subscription using the Stripe billing portal below.</p>

    <button onclick="goToBilling()">Go to Billing Portal</button>
  </div>

  <div class="footer">
    Need help? <a href="mailto:support@yourdomain.com">Contact Us</a>
  </div>

  <script>
    async function goToBilling() {
      const response = await fetch('https://mihvjqzxgnhcdddbduak.supabase.co/functions/v1/create-portal-session', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          // Add Authorization header only if your function requires JWT
          // 'Authorization': 'Bearer YOUR_SUPABASE_ANON_KEY'
        },
        body: JSON.stringify({ customerId: 'cus_abc123' }) // Replace with real customer ID from Supabase
      });

      const data = await response.json();
      if (data.url) {
        window.location.href = data.url;
      } else {
        alert('Failed to redirect to billing portal.');
      }
    }
  </script>

</body>
</html>
