<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cheeseburger Dashboard</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .input-section {
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #333;
    }

    .user-info {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }

    .bonus-links {
      margin-top: 40px;
      border-top: 1px solid #eee;
      padding-top: 20px;
    }

    .bonus-links h3 {
      margin-bottom: 10px;
    }

    .bonus-links a {
      display: block;
      color: #0077cc;
      text-decoration: none;
      margin-bottom: 10px;
    }

    .bonus-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Welcome to Cheeseburger üçî</h1>

  <div class="input-section">
    <label for="urlInput">Your Website URL</label>
    <input type="url" id="urlInput" placeholder="https://yourwebsite.com" required />

    <label for="bookingLinkInput">Your Booking Link</label>
    <input type="url" id="bookingLinkInput" placeholder="https://calendly.com/your-link" required />

    <button onclick="confirmUrl()">Confirm</button>
  </div>

  <div class="bonus-links">
    <h3>Your Bonuses üéÅ</h3>
    <a href="https://example.com/bonus1.pdf" target="_blank">üìÖ 30 Days of ‚ÄúI Know What I‚Äôm Doing‚Äù</a>
    <a href="https://example.com/bonus2.pdf" target="_blank">üìå The ‚ÄúJust Post This‚Äù List</a>
  </div>

  <div class="user-info">
    Logged in as: <span id="userEmail"></span><br/>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://mihvjqzxgnhcdddbduak.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1paHZqcXp4Z25oY2RkZGJkdWFrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAzNjk4NjQsImV4cCI6MjA2NTk0NTg2NH0.fQeu1tPRwBsdkGtK5-Wzv7B8YiJGFzAuxnxM6TrXllI'
    );

    async function confirmUrl() {
      const url = document.getElementById('urlInput').value;
      const bookingLink = document.getElementById('bookingLinkInput').value;

      if (!url || !bookingLink) {
        alert('Please enter both your website URL and booking link.');
        return;
      }

      const { data: { session }, error: sessionError } = await supabase.auth.getSession();
      if (sessionError || !session) {
        alert('Session not found. Please refresh or log in.');
        return;
      }

      const userId = session.user.id;

      const { error } = await supabase
        .from('chatbots')
        .insert([{ url: url, booking_link: bookingLink, user_id: userId }]);

      if (error) {
        alert('Failed to save data: ' + error.message);
      } else {
        window.location.href = "/dashboard-loading.html";
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      location.reload();
    }

    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        alert("Session not found. Please refresh or log in.");
        return;
      } else {
        document.getElementById("userEmail").textContent = session.user.email;
      }
    }

    window.onload = checkSession;
  </script>
</body>
</html>
