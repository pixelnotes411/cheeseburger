<script>
  const SUPABASE_URL = 'https://mihvjqzxgnhcdddbduak.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1paHZqcXp4Z25oY2RkZGJkdWFrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAzNjk4NjQsImV4cCI6MjA2NTk0NTg2NH0.fQeu1tPRwBsdkGtK5-Wzv7B8YiJGFzAuxnxM6TrXllI';

  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function confirmUrl() {
    const url = document.getElementById('urlInput').value.trim();
    const booking = document.getElementById('bookingLinkInput').value.trim();
    if (!url || !booking) {
      alert('Please enter both your website URL and booking link.');
      return;
    }

    const { data: { user }, error: userError } = await supabase.auth.getUser();
    if (userError || !user) {
      alert('User not found. Please log in again.');
      return;
    }

    const userId = user.id;

    const { data: existing, error: fetchError } = await supabase
      .from('chatbots')
      .select('id')
      .eq('user_id', userId)
      .maybeSingle();

    if (fetchError) {
      alert('Error checking chatbot: ' + fetchError.message);
      return;
    }

    if (existing) {
      alert('You already submitted your URL and booking link.');
      return;
    }

    const { error: insertError } = await supabase
      .from('chatbots')
      .insert([{ url, booking_link: booking, user_id: userId }]);

    if (insertError) {
      alert('Failed to save: ' + insertError.message);
      return;
    }

    const response = await fetch(`${SUPABASE_URL}/functions/v1/generate-bot`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ user_id: userId, url, booking })
    });

    const result = await response.json();
    if (result.success) {
      window.location.href = "/cheeseburger-loading.html";
    } else {
      alert('Bot generation failed: ' + (result.error || 'Unknown error'));
    }
  }

  async function checkSession() {
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {
      window.location.href = "/cheeseburger-login.html";
    } else {
      document.getElementById("userEmail").textContent = session.user.email;
    }
  }

  async function logout() {
    await supabase.auth.signOut();
    window.location.href = "/logout-success.html";
  }

  window.onload = checkSession;
</script>
