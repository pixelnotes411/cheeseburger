<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Cheeseburger Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; color: #333; }
    header { background: #222; color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; font-size: 24px; }
    .main { max-width: 900px; margin: auto; padding: 30px; }
    .section { background: white; padding: 25px; margin-top: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    h2 { margin-top: 0; font-size: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input[type="text"], select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px; }
    .link-box { background: #eee; padding: 10px; border-radius: 8px; margin-top: 10px; font-size: 14px; }
    .tracker { background: #dff0d8; padding: 15px; border-radius: 8px; font-weight: bold; margin-top: 10px; }
    button { margin: 5px 5px 0 0; padding: 10px 20px; border: none; background: #333; color: white; border-radius: 8px; cursor: pointer; }
    ul { list-style: none; padding-left: 0; }
    li { margin-bottom: 10px; }
    .button-group { margin-top: 10px; }
  </style>
</head>
<body>
  <header>
    <h1>Cheeseburger Dashboard</h1>
    <div>
      <button onclick="copyBookingLink()">üìã Copy Booking Link</button>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="main">
    <div class="section">
      <h2 id="welcome-msg">üëã Welcome back</h2>
      <div id="call-stats" class="tracker">üéØ Loading call stats...</div>
      <div id="hour-stats" class="tracker">üî• Loading hour stats...</div>
      <button>‚öôÔ∏è Upgrade Plan</button>
    </div>

    <div class="section">
      <h2>Your Booking Link</h2>
      <div id="booking-link" class="link-box">Loading...</div>
    </div>

    <div class="section">
      <h2>Booking Preferences</h2>
      <label>Display Name</label>
      <input type="text" id="display-name"/>
      <label>Booking Prompt</label>
      <input type="text" id="booking-prompt"/>
      <label>Call Duration Limit</label>
      <select id="duration-limit">
        <option>30 min</option>
        <option>45 min</option>
        <option selected>60 min</option>
      </select>
      <button onclick="savePreferences()">Save Preferences</button>
    </div>

    <div class="section">
      <h2>Availability</h2>
      <label>Available Days</label>
      <input type="text" id="available-days"/>
      <label>Time Range</label>
      <input type="text" id="time-range"/>
      <label>Timezone</label>
      <input type="text" id="timezone"/>
    </div>

    <div class="section">
      <h2>Upcoming Bookings</h2>
      <ul id="upcoming-bookings">
        <li>Loading bookings...</li>
      </ul>
    </div>

    <div class="section">
      <h2>Account Controls</h2>
      <div class="button-group">
        <button onclick="location.href='manage-billing.html'">Manage Billing</button>
        <button onclick="location.href='change-password.html'">Change Password</button>
        <button onclick="window.location.href='mailto:joel@cheeseburger.pro'">Contact Support</button>
        <button onclick="location.href='lead-list.html'">Lead List</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      "https://mihvjqzxgnhcdddbduak.supabase.co",
      "YOUR_SUPABASE_ANON_KEY"
    );

    async function checkAuth() {
      const { data: { user }, error } = await supabase.auth.getUser();
      if (!user || error) {
        window.location.href = "index.html";
        return;
      }

      document.getElementById("welcome-msg").innerText = "üëã Welcome back, " + user.email;
      document.getElementById("booking-link").innerText = `https://cheeseburger.pro/${user.email.split('@')[0]}`;
      loadStats(user.id);
      loadBookings(user.id);
      loadPreferences(user.id);
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = "index.html";
    }

    async function loadStats(user_id) {
      const { data, error } = await supabase.from("bookings").select("*").eq("user_id", user_id);
      if (data && !error) {
        const count = data.length;
        document.getElementById("call-stats").innerText = `üéØ You‚Äôve taken ${count} of 15 calls this month`;
        document.getElementById("hour-stats").innerText = `üî• ${count} hrs of 10 hrs used`;
      }
    }

    async function loadBookings(user_id) {
      const { data, error } = await supabase.from("bookings").select("*").eq("user_id", user_id).order("booking_time");
      const list = document.getElementById("upcoming-bookings");
      list.innerHTML = "";
      if (data && !error && data.length) {
        data.forEach(booking => {
          const li = document.createElement("li");
          const joinLink = `video-call.html?name=${encodeURIComponent(booking.client_name)}&time=${encodeURIComponent(booking.booking_time)}`;
          li.innerHTML = `üóìÔ∏è ${booking.booking_time} with ${booking.client_name} ‚Äì <strong>Cheeseburger Room</strong> ‚Äì <a href="${joinLink}"><button>Join Call</button></a>`;
          list.appendChild(li);
        });
      } else {
        list.innerHTML = "<li>No upcoming bookings</li>";
      }
    }

    async function loadPreferences(user_id) {
      const { data, error } = await supabase.from("preferences").select("*").eq("user_id", user_id).single();
      if (data && !error) {
        document.getElementById("display-name").value = data.display_name || "";
        document.getElementById("booking-prompt").value = data.booking_prompt || "";
        document.getElementById("available-days").value = data.available_days || "";
        document.getElementById("time-range").value = data.time_range || "";
        document.getElementById("timezone").value = data.timezone || "";
      }
    }

    async function savePreferences() {
      const user = (await supabase.auth.getUser()).data.user;
      const payload = {
        user_id: user.id,
        display_name: document.getElementById("display-name").value,
        booking_prompt: document.getElementById("booking-prompt").value,
        available_days: document.getElementById("available-days").value,
        time_range: document.getElementById("time-range").value,
        timezone: document.getElementById("timezone").value
      };
      await supabase.from("preferences").upsert(payload, { onConflict: ['user_id'] });
      alert("Preferences saved!");
    }

    function copyBookingLink() {
      const link = document.getElementById("booking-link").innerText;
      navigator.clipboard.writeText(link);
      alert("Booking link copied!");
    }

    checkAuth();
  </script>
</body>
</html>
