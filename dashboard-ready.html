<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cheeseburger Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      color: #333;
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 30px;
    }
    .dashboard {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }
    .section {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
    }
    h2 {
      font-size: 20px;
      margin-bottom: 15px;
    }
    button {
      background: black;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
      margin-right: 10px;
    }
    code {
      display: block;
      background: #f3f3f3;
      padding: 10px;
      margin-top: 10px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <h1>Cheeseburger Dashboard</h1>

  <div class="dashboard">

    <!-- Embed Code -->
    <div class="section">
      <h2>Your chatbot is ready</h2>
      <p>Copy and paste the following code into the <code>&lt;head&gt;</code> of your website:</p>
      <code>&lt;script src="https://cheeseburger.pro/chatbot.js" data-site="yourdomain.com"&gt;&lt;/script&gt;</code>
    </div>

    <!-- Account -->
    <div class="section account">
      <h2>Account Settings</h2>
      <p>Email: <span id="userEmail">Loading...</span></p>
      <button onclick="window.location.href='/manage-billing.html'">Manage Billing</button>
      <button onclick="logout()">Logout</button>
      <button onclick="window.location.href='/delete-account.html'" style="color: red; background: transparent; border: 1px solid red;">Delete Account</button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://mihvjqzxgnhcdddbduak.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1paHZqcXp4Z25oY2RkZGJkdWFrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAzNjk4NjQsImV4cCI6MjA2NTk0NTg2NH0.fQeu1tPRwBsdkGtK5-Wzv7B8YiJGFzAuxnxM6TrXllI';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = "/cheeseburger-login.html";
      } else {
        document.getElementById("userEmail").textContent = session.user.email;
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = "/cheeseburger-login.html";
    }

    window.onload = checkSession;
  </script>

</body>
</html>
