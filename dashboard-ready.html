  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://mihvjqzxgnhcdddbduak.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1paHZqcXp4Z25oY2RkZGJkdWFrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAzNjk4NjQsImV4cCI6MjA2NTk0NTg2NH0.fQeu1tPRwBsdkGtK5-Wzv7B8YiJGFzAuxnxM6TrXllI';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadChatbotSnippet() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = "/cheeseburger-login.html";
        return;
      }

      const userId = session.user.id;
      const { data, error } = await supabase
        .from('chatbots')
        .select('chatbot_url')
        .eq('user_id', userId)
        .maybeSingle();

      if (error || !data) {
        document.getElementById('embedCode').textContent = 'Error loading your chatbot. Please contact support.';
        return;
      }

      const embedScript = `<script src="${data.chatbot_url}" async></script>`;
      document.getElementById('embedCode').textContent = embedScript;
    }

    loadChatbotSnippet();
  </script>
