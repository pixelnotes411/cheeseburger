  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Cheeseburger Dashboard – Lisette is Ready</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      color: #000;
      padding: 40px 20px;
      max-width: 900px;

    h2 {

    pre {

<body>

  <h1>Cheeseburger Dashboard</h1>

  <div class="section">
    <h2>🎉 Lisette is ready to go!</h2>
    <p>Here’s your custom chatbot code. Copy and paste it into your website before the closing <code>&lt;/body&gt;</code> tag.</p>
    <pre id="chatbotCode">Loading your Lisette script...</pre>
    <button onclick="copyCode()">Copy to Clipboard</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://mihvjqzxgnhcdddbduak.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1paHZqcXp4Z25oY2RkZGJkdWFrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAzNjk4NjQsImV4cCI6MjA2NTk0NTg2NH0.fQeu1tPRwBsdkGtK5-Wzv7B8YiJGFzAuxnxM6TrXllI';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadChatbotCode() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = "/cheeseburger-login.html";
        return;
      }

      const userId = session.user.id;

      const { data, error } = await supabase
        .from('chatbots')
        .select('chatbot_code')
        .eq('user_id', userId)
        .maybeSingle();

      if (error || !data || !data.chatbot_code) {
        document.getElementById("chatbotCode").textContent = "⚠️ Lisette's script could not be loaded. Please try again later or contact support.";
        return;
      }

      document.getElementById("chatbotCode").textContent = data.chatbot_code;
    }

    function copyCode() {
      const code = document.getElementById("chatbotCode").textContent;
      navigator.clipboard.writeText(code).then(() => {
        alert("Lisette’s script copied to clipboard!");
      });
    }

    loadChatbotCode();
  </script>

</body>
</html>
