
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Your Password</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background-color: #f9f9f9; }
    .container { max-width: 400px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 10px; }
    p.instruction { text-align: center; font-size: 0.95rem; color: #555; margin-bottom: 20px; }
    input[type="password"] {
      width: 100%; padding: 10px; margin-top: 10px; margin-bottom: 20px; border: 1px solid #000;
      border-radius: 4px; box-sizing: border-box;
    }
    input[type="submit"] {
      width: 100%; padding: 10px; background-color: #000; color: #fff; border: none;
      border-radius: 4px; cursor: pointer;
    }
    input[type="submit"]:hover {
      opacity: 0.9;
    }
    .message { margin-top: 15px; color: red; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Change Your Password</h2>
    <p class="instruction">Update your current password below.</p>
    <form id="change-form">
      <input type="password" id="new-password" placeholder="New Password" required />
      <input type="password" id="confirm-password" placeholder="Confirm New Password" required />
      <input type="submit" value="Change Password" />
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    const supabase = supabase.createClient(
      "https://mihvjqzxgnhcdddbduak.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    );

    document.getElementById("change-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("new-password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const messageEl = document.getElementById("message");

      if (newPassword !== confirmPassword) {
        messageEl.textContent = "Passwords do not match.";
        return;
      }

      const { data, error } = await supabase.auth.updateUser({ password: newPassword });

      if (error) {
        messageEl.textContent = "Error: " + error.message;
      } else {
        messageEl.style.color = "green";
        messageEl.textContent = "Password successfully updated.";
      }
    });
  </script>
</body>
</html>
