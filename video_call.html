<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Call Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #111827;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .video-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .video-frame {
      width: 90%;
      height: 60vh;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ccc;
      margin-bottom: 1rem;
      border-radius: 10px;
    }
    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background-color: #2563eb;
      color: white;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      margin: 1rem;
    }
    .timer {
      font-weight: bold;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1 id="meeting-title">Meeting with Guest</h1>
    <p id="meeting-time">Loading...</p>
  </header>

  <div class="video-container">
    <div class="timer">Meeting Duration: <span id="duration">00:00</span></div>
    <div class="video-frame" id="video-area">
      [100ms Video Player Loads Here]
    </div>
    <div class="controls">
      <button onclick="toggleMic()">üé§ Mute/Unmute</button>
      <button onclick="toggleCamera()">üì∑ On/Off</button>
      <button onclick="endCall()">‚ùå End Call</button>
    </div>
    <div class="footer">
      <a href="mailto:joel@cheeseburger.pro">Having trouble? Contact Support</a>
    </div>
  </div>

  <script>
    // Load dynamic meeting info from query params
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get("name") || "Guest";
    const time = urlParams.get("time") || new Date().toLocaleString();

    document.getElementById("meeting-title").textContent = `Meeting with ${name}`;
    document.getElementById("meeting-time").textContent = time;

    // Dummy timer logic
    let seconds = 0;
    const timer = document.getElementById("duration");
    setInterval(() => {
      seconds++;
      const min = String(Math.floor(seconds / 60)).padStart(2, "0");
      const sec = String(seconds % 60).padStart(2, "0");
      timer.textContent = `${min}:${sec}`;
    }, 1000);

    function toggleMic() {
      alert("Mic toggled (connect this to 100ms SDK)");
    }
    function toggleCamera() {
      alert("Camera toggled (connect this to 100ms SDK)");
    }
    function endCall() {
      alert("Ending call (hook into 100ms to leave the room)");
    }
  </script>

</body>
</html>
