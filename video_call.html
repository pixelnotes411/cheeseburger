 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Call Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #111827;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .video-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    iframe {
      width: 100%;
      max-width: 900px;
      height: 70vh;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .footer {
      text-align: center;
      margin: 1rem;
    }
    .timer {
      font-weight: bold;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1 id="meeting-title">Meeting with Guest</h1>
    <p id="meeting-time">Loading...</p>
  </header>

  <div class="video-container">
    <div class="timer">Meeting Duration: <span id="duration">00:00</span></div>
    <iframe
      id="video-iframe"
      src="https://cheeseburgerpro.daily.co/Cheesburger"
      allow="camera; microphone; fullscreen; display-capture"
    ></iframe>
    <div class="footer">
      <a href="mailto:joel@cheeseburger.pro">Having trouble? Contact Support</a>
    </div>
  </div>

  <script>
    // Get meeting info from query string
    const urlParams = new URLSearchParams(window.location.search);
    const name = decodeURIComponent(urlParams.get("name") || "Guest");
    const time = decodeURIComponent(urlParams.get("time") || new Date().toLocaleString());

    document.getElementById("meeting-title").textContent = `Meeting with ${name}`;
    document.getElementById("meeting-time").textContent = time;

    // Timer logic
    let seconds = 0;
    const timer = document.getElementById("duration");
    setInterval(() => {
      seconds++;
      const min = String(Math.floor(seconds / 60)).padStart(2, "0");
      const sec = String(seconds % 60).padStart(2, "0");
      timer.textContent = `${min}:${sec}`;
    }, 1000);
  </script>

</body>
</html>
