
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leads List</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      color: #333;
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #ccc;
    }
    th {
      background-color: #eee;
    }
    button {
      padding: 8px 12px;
      font-size: 13px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    .export-btn {
      background: black;
      color: white;
      margin-right: 10px;
    }
    .delete-btn {
      background: red;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Leads List</h1>

  <table id="leadsTable">
    <thead>
      <tr>
        <th><input type="checkbox" id="selectAll" onclick="toggleAll(this)"></th>
        <th>Name</th>
        <th>Email</th>
        <th>Date Captured</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="checkbox" class="leadCheckbox"></td>
        <td>John Doe</td>
        <td>john@example.com</td>
        <td>June 16, 2025</td>
      </tr>
      <tr>
        <td><input type="checkbox" class="leadCheckbox"></td>
        <td>Lisa A.</td>
        <td>lisa@domain.com</td>
        <td>June 15, 2025</td>
      </tr>
      <tr>
        <td><input type="checkbox" class="leadCheckbox"></td>
        <td>Marcus G.</td>
        <td>marcus@abc.com</td>
        <td>June 14, 2025</td>
      </tr>
    </tbody>
  </table>

  <button class="export-btn" onclick="exportLeads()">Export CSV</button>
  <button class="delete-btn" onclick="deleteSelected()">Delete Selected</button>

  <script>
    function toggleAll(source) {
      const checkboxes = document.querySelectorAll('.leadCheckbox');
      checkboxes.forEach(cb => cb.checked = source.checked);
    }

    function deleteSelected() {
      const checkboxes = document.querySelectorAll('.leadCheckbox');
      checkboxes.forEach(cb => {
        if (cb.checked) {
          cb.closest('tr').remove();
        }
      });
    }

    function exportLeads() {
      const table = document.getElementById('leadsTable');
      let csv = '';
      for (let row of table.rows) {
        if (row.rowIndex === 0) continue; // Skip header
        const cells = row.querySelectorAll('td');
        if (cells.length >= 4) {
          csv += cells[1].textContent + ',' + cells[2].textContent + ',' + cells[3].textContent + '\n';
        }
      }
      const blob = new Blob([csv], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'leads.csv';
      link.click();
    }
  </script>

</body>
</html>
