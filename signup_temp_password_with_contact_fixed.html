
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sign Up - Cheeseburger</title>
<style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .signup-container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .signup-container h2 {
      margin-bottom: 1rem;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #111827;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    .btn:hover {
      background-color: #1f2937;
    }
    .footer-note {
      margin-top: 1.5rem;
      font-size: 0.875rem;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>
<div class="signup-container">
<h2>Create Your Account</h2>
<form>
<div class="form-group">
<label for="fullName">Full Name</label>
<input id="fullName" placeholder="Your name" required="" type="text"/>
</div>
<div class="form-group">
<label for="email">Email Address</label>
<input id="email" placeholder="you@example.com" required="" type="email"/>
</div>
<button class="btn" type="submit">Sign Up</button>
</form>
<div class="footer-note">
      We'll email you a temporary password to log in.
    
    <div class="footer-note">
      Need help? <a href="mailto:joel@cheeseburger.pro">Contact Support</a>
</div>
</div>
</div>
</body>
</html>
